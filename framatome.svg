<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="fragradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b7a9b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#fragradient)"/>
  
  <!-- Nuclear/AI Theme -->
  <!-- Atom nucleus -->
  <circle cx="200" cy="150" r="30" fill="none" stroke="#ff6b6b" stroke-width="3"/>
  <circle cx="200" cy="150" r="8" fill="#ff6b6b"/>
  
  <!-- Electron orbits -->
  <ellipse cx="200" cy="150" rx="60" ry="30" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <ellipse cx="200" cy="150" rx="80" ry="50" fill="none" stroke="#fff" stroke-width="2" opacity="0.4" transform="rotate(45 200 150)"/>
  
  <!-- Electrons -->
  <circle cx="260" cy="150" r="5" fill="#ffeb3b"/>
  <circle cx="140" cy="150" r="5" fill="#ffeb3b"/>
  <circle cx="200" cy="100" r="5" fill="#ffeb3b"/>
  
  <!-- AI/Data symbols -->
  <g transform="translate(200, 200)">
    <rect x="-40" y="-10" width="30" height="20" rx="3" fill="#1565c0"/>
    <rect x="10" y="-10" width="30" height="20" rx="3" fill="#1565c0"/>
    <line x1="-25" y1="0" x2="0" y2="0" stroke="#fff" stroke-width="2"/>
    <line x1="25" y1="0" x2="40" y2="0" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">Framatome</text>
  <text x="200" y="300" font-size="12" fill="#fff" opacity="0.8" text-anchor="middle">AI Infrastructure & Nuclear</text>
</svg>
