<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="atosgradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#atosgradient)"/>
  
  <!-- Digital Transformation theme -->
  <!-- Central platform -->
  <rect x="120" y="80" width="160" height="120" rx="8" fill="none" stroke="#fff" stroke-width="2"/>
  <rect x="140" y="100" width="40" height="80" fill="#ff6b6b" rx="4"/>
  <rect x="190" y="100" width="40" height="80" fill="#1565c0" rx="4"/>
  <rect x="240" y="100" width="40" height="80" fill="#ffeb3b" rx="4"/>
  
  <!-- Connection lines -->
  <line x1="160" y1="180" x2="160" y2="220" stroke="#fff" stroke-width="2"/>
  <line x1="210" y1="180" x2="210" y2="220" stroke="#fff" stroke-width="2"/>
  <line x1="260" y1="180" x2="260" y2="220" stroke="#fff" stroke-width="2"/>
  
  <!-- Base boxes -->
  <rect x="130" y="220" width="30" height="30" fill="#ff6b6b" rx="2"/>
  <rect x="185" y="220" width="30" height="30" fill="#fff" rx="2"/>
  <rect x="240" y="220" width="30" height="30" fill="#ffeb3b" rx="2"/>
  
  <!-- Title -->
  <text x="200" y="280" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">ATOS Digital</text>
  <text x="200" y="300" font-size="12" fill="#fff" opacity="0.8" text-anchor="middle">Platform Modernization & ITSM</text>
</svg>
