<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="adeccogradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#adeccogradient)"/>
  
  <!-- Portfolio Management theme -->
  <!-- Portfolio bars -->
  <g transform="translate(150, 80)">
    <!-- Bar 1 -->
    <rect x="0" y="80" width="30" height="100" fill="#ff6b6b" rx="3"/>
    <text x="15" y="40" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">€30M</text>
    
    <!-- Bar 2 -->
    <rect x="40" y="60" width="30" height="120" fill="#ffeb3b" rx="3"/>
    <text x="55" y="30" font-size="10" fill="#333" text-anchor="middle" font-weight="bold">50+</text>
    
    <!-- Bar 3 -->
    <rect x="80" y="40" width="30" height="140" fill="#1565c0" rx="3"/>
    <text x="95" y="10" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">43 PM</text>
  </g>
  
  <!-- PMO/Portfolio label -->
  <text x="200" y="235" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Portfolio Management</text>
  <text x="200" y="255" font-size="10" fill="#fff" opacity="0.8" text-anchor="middle">€30M+ | 50+ Projects | 43 Trained</text>
  
  <!-- Title -->
  <text x="200" y="280" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">ADECCO</text>
  <text x="200" y="300" font-size="12" fill="#fff" opacity="0.8" text-anchor="middle">PMO & Portfolio Excellence</text>
</svg>
