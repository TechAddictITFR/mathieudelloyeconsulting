<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="devogradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5252;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#devogradient)"/>
  
  <!-- ServiceNow ITSM theme -->
  <!-- Gear/cog -->
  <g transform="translate(140, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="2"/>
    <!-- Gear teeth -->
    <rect x="-5" y="-45" width="10" height="10" fill="#fff"/>
    <rect x="-5" y="35" width="10" height="10" fill="#fff"/>
    <rect x="-45" y="-5" width="10" height="10" fill="#fff"/>
    <rect x="35" y="-5" width="10" height="10" fill="#fff"/>
  </g>
  
  <!-- Process flow -->
  <g transform="translate(260, 120)">
    <!-- Request box -->
    <rect x="-30" y="-25" width="60" height="50" rx="4" fill="#1565c0"/>
    <text x="0" y="5" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">REQUEST</text>
  </g>
  
  <!-- Connection -->
  <line x1="180" y1="120" x2="230" y2="120" stroke="#fff" stroke-width="3"/>
  <polygon points="230,120 220,115 220,125" fill="#fff"/>
  
  <!-- Banking security symbols -->
  <g transform="translate(200, 220)">
    <circle cx="-40" cy="0" r="15" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M -45 0 Q -40 5 -35 0" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="40" cy="0" r="15" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M 35 0 Q 40 5 45 0" fill="none" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">DEVOTEAM</text>
  <text x="200" y="300" font-size="12" fill="#fff" opacity="0.8" text-anchor="middle">ServiceNow ITSM & Banking</text>
</svg>
